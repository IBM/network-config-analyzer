name: Build and push an NCA docker image and create a github release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version number'
        required: true
        default: 0.0.0

jobs:
  push_to_registry:
    name: Push a Docker image to the Docker Hub and create a github release
    runs-on: ubuntu-latest
    steps:
      - name: Print the version number
        run: |
          echo "Creating docker image and github release of the NCA version ${{ github.event.inputs.version }}"

      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1.10.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

#      - name: Build and push Docker image
#        uses: docker/build-push-action@v2
#        with:
#          context: .
#          push: true
#          tags: ghcr.io/ibm/nca:${{ github.event.inputs.version }}
      - name: Create and push a new git tag
        run: |
          echo 'git push origin v${{ github.event.inputs.version }}'
          echo 'the release is: ${{ github.ref }}'
#          git tag -a v${{ github.event.inputs.version }} -m "Version ${{ github.event.inputs.version }}"
#          git push origin v${{ github.event.inputs.version }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release:
          draft: true
          prerelease: true