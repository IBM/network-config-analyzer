name: 'Setup NCA environment'
description: 'Checks out NCA, then installs the required dependencies'
runs:
  using: "composite"
  steps:
  - uses: actions/setup-python@bd6b4b6205c4dbad673328db7b31b7fab9e241c0  # v4.6.1
    with:
      python-version: 3.8
      architecture: x64
      cache: pip
  - run: pip install -r requirements.txt
    shell: bash
