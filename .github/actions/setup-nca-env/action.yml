name: 'Setup NCA environment'
description: 'Checks out NCA, then installs the required dependencies'
runs:
  using: "composite"
  steps:
  - uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1  # v4.7.0
    with:
      python-version: 3.9
      architecture: x64
      cache: pip
  - run: pip install -r requirements.txt
    shell: bash
