name: 'Setup NCA environment'
description: 'Checks out NCA, then installs the required dependencies'
runs:
  using: "composite"
  steps:
  - uses: actions/setup-python@57ded4d7d5e986d7296eab16560982c6dd7c923b  # v4.6.0
    with:
      python-version: 3.8
      architecture: x64
      cache: pip
  - run: pip install -r requirements.txt
    shell: bash
