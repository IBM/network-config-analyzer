name: 'Setup NCA environment'
description: 'Checks out NCA, then installs the required dependencies'
runs:
  using: "composite"
  steps:
  - uses: actions/setup-python@5ccb29d8773c3f3f653e1705f474dfaa8a06a912  # v4.4.0
    with:
      python-version: 3.8
      architecture: x64
      cache: pip
  - run: pip install -r requirements.txt
    shell: bash
