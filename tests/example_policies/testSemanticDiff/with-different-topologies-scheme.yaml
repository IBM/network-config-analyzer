namespaceList: ../../example_podlist/ns_list.json
podList: ../../example_podlist/pods_list.json

networkConfigList:
  - name: policy
    namespaceList: ../tests/example_podlist/ns_list.json
    networkPolicyList:
      - policy_common.yaml
    expected_warnings: 3

  - name: config_1
    # no namespaceList and podList, hence use the global resources above
    networkPolicyList:
      - policy_common.yaml
    expected_warnings: 3

  - name: config_2
    # expected to be the same as 'config_1' above
    podList: ../tests/example_podlist/pods_list.json
    networkPolicyList:
      - policy_common.yaml
    expected_warnings: 3

queries:
  - name: semantic_diff_same_topologies
    semanticDiff:
      - config_1
      - config_2
      - policy
    expected: 0
