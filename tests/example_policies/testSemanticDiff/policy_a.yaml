# UI -> Command
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: policy-a
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: app-1
  policyTypes:
    - Ingress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            unique-label: aNameSpace