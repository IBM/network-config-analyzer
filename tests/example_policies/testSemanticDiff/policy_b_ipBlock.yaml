apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: policy-fromIpBlock-to2
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: app-2
  policyTypes:
  - Ingress
  ingress:
    - from:
      - ipBlock:
          cidr: 0.0.0.0/0     # All destinations
          except:
          - 11.0.0.0/8
      ports:
        - port: 53
          protocol: UDP
