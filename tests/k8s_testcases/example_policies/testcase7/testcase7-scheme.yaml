namespaceList: ../../example_podlist/ns_list.json
podList: ../../example_podlist/pods_list.json

networkConfigList:
  - name: np1
    networkPolicyList:
      - testcase7-networkpolicy1.yaml
    expectedWarnings: 0

  - name: np2
    networkPolicyList:
      - testcase7-networkpolicy2.yaml
    expectedWarnings: 0

queries:
  - name: no_redunancy
    redundancy:
      - np1
      - np2
    expected: 0
  - name: no_vacuity
    vacuity:
      - np1
      - np2
    expected: 0
  - name: no_emptiness
    emptiness:
      - np1
      - np2
    expected: 0

  - name: compare_np1_and_np2
    equivalence:
      - np1
      - np2
    expected: 1
  - name: pairwiseInterferes_np1_and_np2
    pairwiseInterferes:
      - np1
      - np2
    expected: 2

  - name: containment_np1_and_np2
    containment:
      - np1
      - np2
    expected: 0
  - name: containment_np2_and_np1
    containment:
      - np2
      - np1
    expected: 0

  - name: containment_np2_and_np1_print_all_pairs
    containment:
      - np2
      - np1
    outputConfiguration:
      fullExplanation: true
    expectedOutput: ../../expected_output/containment-np2-and-np1-all-pairs.txt
    expected: 0

  - name: connectivity_map
    connectivityMap:
      - np1
      - np2
    expected: 0
