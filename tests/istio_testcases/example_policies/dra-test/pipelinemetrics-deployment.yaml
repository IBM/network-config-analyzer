# Source: dra/templates/pipelinemetrics-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-pipelinemetrics
  namespace: doi
spec:
  selector:
    matchLabels:
      app: pipelinemetrics
      chart: dra
      release: RELEASE-NAME
  replicas: 2
  template:
    metadata:
      labels:
        app: pipelinemetrics
        chart: dra
        release: RELEASE-NAME
    spec:
      serviceAccountName: serviceaccount-pipelinemetrics
      terminationGracePeriodSeconds: 60
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 10
            preference:
              matchExpressions:
              - key: dedicated
                operator: In
                values: 
                - internal
      volumes:
        - name: at-events
          hostPath:
            path: /var/log/at-no-rotate
