apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: test-source-namespaces-only-1
  namespace: default
spec:
  action: ALLOW
  selector:
    matchLabels:
      app: skydive
  rules:
  - from:
    - source:
        namespaces: # is it valid? (currently considering as unset, thus all namespaces allowed)
    to:
    - operation:
        ports: ["26257", "30"]
    when:
    - key: destination.port
      values: ["26257"]

