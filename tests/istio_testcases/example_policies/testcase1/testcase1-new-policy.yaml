apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: test-allow
  namespace: default
spec:
  action: ALLOW
  selector:
    matchLabels:
      app: skydive
  rules:
  - from:
    - source:
        #namespaces: ["vendor-system", "default"]
        notNamespaces: ["vendor-system"]
    - source:
        ipBlocks: ["1.2.3.0/24", "2.2.2.2", "3.3.3.3"]
        notIpBlocks: ["3.3.3.3"]
    to:
    - operation:
        ports: ["26257", "30", "40", "50"]
        notPorts: ["40"]
    when:
    - key: destination.port
      notValues: ["26257"]
      #values: ["30"]
    #- key: source.namespace
    #  values: ["default"]
    #- key: source.ip
    #  notValues: ["2.2.2.2"]

---

