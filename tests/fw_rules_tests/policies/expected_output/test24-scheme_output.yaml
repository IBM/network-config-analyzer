- query: connectivity_map
  configs:
  - np24
  numerical_result: 0
  explanation:
  - rules:
    - src_ns:
      - default
      src_pods:
      - test in (A,B)
      dst_ns:
      - default
      dst_pods:
      - app=skydive
      connection:
      - protocols: UDP
        dst_ports:
        - 53
    - src_ns:
      - default
      src_pods:
      - test=C
      dst_ns:
      - default
      dst_pods:
      - app=skydive
      connection:
      - All connections
