- query: 'connectivity_map, config: np12'
  rules:
  - src_ns:
    - default
    src_pods:
    - '*'
    dst_ns:
    - kube-system-new
    dst_pods:
    - '*'
    connection:
    - Protocol: TCP
      Ports:
      - '53'
    - Protocol: UDP
      Ports:
      - '53'
  - src_ns:
    - default
    - kube-system-new
    - kube-system-new-dummy-to-ignore
    - ibm-system-new
    src_pods:
    - '*'
    dst_ip_block:
    - 0.0.0.0/0
    connection:
    - All connections
  - src_ns:
    - default
    - kube-system-new
    - kube-system-new-dummy-to-ignore
    - ibm-system-new
    src_pods:
    - '*'
    dst_ns:
    - default
    - kube-system-new-dummy-to-ignore
    - ibm-system-new
    dst_pods:
    - '*'
    connection:
    - All connections
  - src_ip_block:
    - 0.0.0.0/0
    dst_ns:
    - default
    - kube-system-new-dummy-to-ignore
    - ibm-system-new
    dst_pods:
    - '*'
    connection:
    - All connections
