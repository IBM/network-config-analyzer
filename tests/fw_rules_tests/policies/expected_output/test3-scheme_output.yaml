- query: 'connectivity_map, config: np3'
  rules:
  - src_ns:
    - default
    src_pods:
    - '*'
    dst_ns:
    - kube-system-new
    dst_pods:
    - '*'
    connection:
    - Protocol: TCP
      dst_ports:
      - (85-90, )
  - src_ip_block:
    - 0.0.0.0/0
    dst_ns:
    - default
    dst_pods:
    - '*'
    connection:
    - All connections
  - src_ip_block:
    - ::/0
    dst_ns:
    - default
    dst_pods:
    - '*'
    connection:
    - All connections
  - src_ns:
    - default
    - kube-system-new
    src_pods:
    - '*'
    dst_ip_block:
    - 0.0.0.0/0
    connection:
    - All connections
  - src_ns:
    - default
    - kube-system-new
    src_pods:
    - '*'
    dst_ip_block:
    - ::/0
    connection:
    - All connections
  - src_ns:
    - default
    - kube-system-new
    src_pods:
    - '*'
    dst_ns:
    - default
    dst_pods:
    - '*'
    connection:
    - All connections


