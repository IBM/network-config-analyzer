    - kube-system
    dst_pods:
    - '*'
    connection:
    - Protocol: UDP
      dst_ports:
      - (53, )
  - src_ip_block:
    - 0.0.0.0/0
    dst_ns:
    - kube-system
    dst_pods:
    - '*'
    connection:
    - All connections
  - src_ip_block:
    - ::/0
    dst_ns:
    - kube-system
    dst_pods:
    - '*'
