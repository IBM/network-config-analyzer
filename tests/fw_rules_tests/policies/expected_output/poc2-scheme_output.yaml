    - default
    src_pods:
    - loadgenerator
    dst_ns:
    - default
    dst_pods:
    - frontend
    connection:
    - Protocol: TCP
      dst_ports:
      - (8080, )
  - src_ns:
    - kube-system
    src_pods:
    - '*'
    dst_ns:
    - default
    dst_pods:
    - frontend
    connection:
    - Protocol: TCP
      dst_ports:
