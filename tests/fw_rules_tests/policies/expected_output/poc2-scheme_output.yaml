    dst_ns:
    - default
    dst_pods:
    - cartservice
    connection:
    - Protocol: TCP
      dst_ports:
      - (7070, )
  - src_ip_block:
    - 0.0.0.0/0
    dst_ns:
    - default
    dst_pods:
    - frontend
    connection:
    - Protocol: TCP
      dst_ports:
      - (8080, )
  - src_ip_block:
    - ::/0
    dst_ns:
    - default
    dst_pods:
    - frontend
    connection:
    - Protocol: TCP
      dst_ports:
      - (8080, )
