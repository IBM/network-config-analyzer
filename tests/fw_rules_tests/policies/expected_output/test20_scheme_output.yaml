- query: 'connectivity_map, config: np20'
  rules:
  - src_ns:
    - default
    src_pods:
    - '*'
    dst_ns:
    - kube-system-new
    - ibm-system-new
    dst_pods:
    - '*'
    connection:
    - All connections
  - src_ns:
    - kube-system-new-dummy-to-ignore
    src_pods:
    - '*'
    dst_ns:
    - dlaas
    - ibm-system-new
    dst_pods:
    - '*'
    connection:
    - All connections
