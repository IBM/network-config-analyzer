- query: 'semantic_diff, config1: np1, config2: np4, key: Added connections between
    persistent peers'
  rules:
  - src_ns:
    - default
    - kube-system-dummy-to-ignore
    - vendor-system
    src_pods:
    - '*'
    dst_ns:
    - kube-system
    dst_pods:
    - tier in (frontend)
    connection:
    - All connections
  - src_ns:
    - kube-system
    src_pods:
    - '!has(tier) or tier in (not_frontend_for_demo)'
    dst_ns:
    - kube-system
    dst_pods:
    - tier in (frontend)
    connection:
    - All connections
