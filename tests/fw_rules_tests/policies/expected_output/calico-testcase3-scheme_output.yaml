- query: 'connectivity_map, config: np_onlyAllow'
  rules:
  - src_ns:
    - kube-system
    src_pods:
    - (has(app) and app not in (kube-fluentd,public-cre08b89c167414305a1afb205d0bd346f-alb1))
    dst_ns:
    - kube-system
    dst_pods:
    - has(tier)
    connection:
    - Protocol: TCP
      Ports:
      - 1-65536


- query: 'connectivity_map, config: np_FirstDenySubset'
  rules:
  - src_ns:
    - kube-system
    src_pods:
    - app in (helm,keepalived-watcher,vpn)
    dst_ns:
    - kube-system
    dst_pods:
    - has(tier)
    connection:
    - Protocol: TCP
      Ports:
      - 1-65536


- query: 'connectivity_map, config: np_firstAllowSuperSet'
  rules:
  - src_ns:
    - kube-system
    src_pods:
    - (has(app) and app not in (kube-fluentd,public-cre08b89c167414305a1afb205d0bd346f-alb1))
    dst_ns:
    - kube-system
    dst_pods:
    - has(tier)
    connection:
    - Protocol: TCP
      Ports:
      - 1-65536


