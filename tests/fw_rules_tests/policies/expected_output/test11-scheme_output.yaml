- query: 'connectivity_map, config: np11'
  rules:
  - src_ip_block:
    - 0.0.0.0/0
    dst_ns:
    - ibm-system-new
    - kube-system-new
    - kube-system-new-dummy-to-ignore
    dst_pods:
    - '*'
    connection:
    - All connections
  - src_ip_block:
    - ::/0
    dst_ns:
    - ibm-system-new
    - kube-system-new
    - kube-system-new-dummy-to-ignore
    dst_pods:
    - '*'
    connection:
    - All connections
  - src_ns:
    - default
    src_pods:
    - has(app) and tier in (analyzer)
    dst_ns:
    - default
    dst_pods:
    - has(app) and tier in (agent)
    connection:
    - All connections
  - src_ns:
    - ibm-system-new
    - kube-system-new
    - kube-system-new-dummy-to-ignore
    src_pods:
    - '*'
    dst_ip_block:
    - 0.0.0.0/0
    connection:
    - All connections
  - src_ns:
    - ibm-system-new
    - kube-system-new
    - kube-system-new-dummy-to-ignore
    src_pods:
    - '*'
    dst_ip_block:
    - ::/0
    connection:
    - All connections
  - src_ns:
    - ibm-system-new
    - kube-system-new
    - kube-system-new-dummy-to-ignore
    src_pods:
    - '*'
    dst_ns:
    - ibm-system-new
    - kube-system-new
    - kube-system-new-dummy-to-ignore
    dst_pods:
    - '*'
    connection:
    - All connections

