- query: 'connectivity_map_1, config: ports-rectangles/kube-system/testcase15-named-ports-rectangles-base-2-equiv'
  rules:
  - src_ns:
    - kube-system
    src_pods:
    - '*'
    dst_ns:
    - kube-system
    dst_pods:
    - has(has_named_port)
    connection:
    - Protocol: UDP
      properties:
      - src_ports:
        - 80-100
        dst_ports:
        - 1-10052
        - 10054-65535

