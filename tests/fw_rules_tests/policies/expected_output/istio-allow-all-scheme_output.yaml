- query: 'istio-allow-all, config: istio-allow-all'
  rules:
  - src_ip_block:
    - 0.0.0.0/0
    dst_ns:
    - default
    - kube-system
    - vendor-system
    dst_pods:
    - '*'
    connection:
    - Protocol: TCP
      Ports:
      - 1-65536
  - src_ns:
    - default
    - kube-system
    - vendor-system
    src_pods:
    - '*'
    dst_ns:
    - default
    - kube-system
    - vendor-system
    dst_pods:
    - '*'
    connection:
    - Protocol: TCP
      Ports:
      - 1-65536


