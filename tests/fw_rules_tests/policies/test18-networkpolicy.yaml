 ## Second policy - enables access to pods in kube-system-new with tier frontend can be accessed only by pods from namespace vendor-system-new

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: enable-from-many_ipBlocks-to-isolated-by-tier
  namespace: kube-system-new
spec:
  podSelector:
    matchLabels:
      tier: frontend
  policyTypes:
  - Egress
  egress:
  - to:
    - ipBlock:
        cidr: 49.50.0.0/32
    - ipBlock:
        cidr: 49.50.0.2/32


---

