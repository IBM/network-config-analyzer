    fwRulesRunInTestMode: false
    fwRulesGroupByLabelSinglePod: true
    outputFormat: txt
    outputPath: null
  expectedOutput: ../expected_output_files/semantic_diff_identical_query_output.txt
- name: semantic_diff_a_to_b
  semanticDiff:
