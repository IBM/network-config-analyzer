apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: testcase1-nonequiv-networkpolicy
  namespace: kube-system
spec:
  selector: tier == 'frontend'
  types:
  - Ingress
  - Egress
  ingress:
  - action: Allow
    protocol: TCP
    source:
      namespaceSelector: unique-label == 'defaultNameSpace'
  - action: Allow
    source:
      selector: has(app)
  egress:
  - action: Allow
    destination:
      selector: has(app)
