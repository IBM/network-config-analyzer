  types:
  - Ingress
  - Egress
  ingress:
  - action: Allow
  egress:
  - action: Deny
    protocol: TCP
    destination:
      nets:
      - 255.0.0.0
      - 255.0.0.0
      - 255.2.3.0/5
  - action: Allow
    protocol: TCP
    destination:
      nets:
      - 0.0.0.0/3
