apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: allow-tier
  namespace: kube-system
spec:
  order: 1
  types:
  - Ingress
  - Egress
  ingress:
  - action: Allow
    source:
      selector: has(tier)
  egress:
  - action: Allow
    destination:
      selector: all()

---
apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: allow-notSelector-tier
  namespace: kube-system
spec:
  order: 1
  types:
  - Ingress
  - Egress
  ingress:
  - action: Allow
    source:
      notSelector: has(tier)
  egress:
  - action: Allow
    destination:
      selector: all()

---
apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: allow-no-app
  namespace: kube-system
spec:
  order: 1
  types:
  - Ingress
  - Egress
  ingress:
  - action: Allow
    protocol: TCP
    source:
      selector: !has(app)
  egress:
  - action: Allow
    destination:
      selector: all()

---
apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: deny-no-app
  namespace: kube-system
spec:
  order: 1
  types:
  - Ingress
  - Egress
  ingress:
  - action: Deny
    protocol: TCP
    source:
      selector: !has(app)
  egress:
  - action: Allow
    destination:
      selector: all()

