apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: testcase11-allow-allowFirst-DefaultDeny
  namespace: kube-system
spec:
  order: 1
  types:
  - Ingress
  - Egress
  ingress:
  - action: Allow
    source:
      selector: has(tier)
  egress:
  - action: Allow

---
apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: testcase11-deny-allowFirst-DefaultDeny
  namespace: kube-system
spec:
  order: 3
  types:
  - Ingress
  - Egress
  ingress:
  - action: Deny
    protocol: TCP
    source:
      selector: !has(app)

