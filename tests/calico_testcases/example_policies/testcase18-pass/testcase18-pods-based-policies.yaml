---
apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: testcase18-pass-not-k8s-app-not-redundant
  namespace: kube-system
spec:
  types:
  - Ingress
  - Egress
  ingress:
  - action: Allow
    source:
      selector: has(app)
  - action: Allow
    protocol: TCP
    source:
      selector: !has(tier)
  - action: Pass
    source:
      selector: has(k8s-app)
  - action: Allow
    source:
      selector: has(k8s-app)

  egress:
  - action: Allow