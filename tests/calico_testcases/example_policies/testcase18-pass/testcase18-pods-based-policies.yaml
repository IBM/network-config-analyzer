apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: testcase18-highPriorityPass-k8s-app-redundant
  namespace: kube-system
spec:
  types:
  - Ingress
  - Egress
  ingress:
  - action: Pass
    source:
      selector: has(k8s-app)
  - action: Allow
    source:
      selector: has(app)
  - action: Deny
    protocol: TCP
    source:
      selector: has(tier)
  egress:
  - action: Allow

---
