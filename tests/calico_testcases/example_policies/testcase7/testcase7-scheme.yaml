      - np1
    expected: 5

  - name: policies_are_not_equiv
    equivalence:
      - np1/testcase7-globalNetworkpolicy-seperate-rules
      - np1/testcase7-globalNetworkpolicy-same-rule
    expected: 1

  - name: seperate_rules_contains_same_rule
    containment:
      - np1/testcase7-globalNetworkpolicy-seperate-rules
      - np1/testcase7-globalNetworkpolicy-same-rule
    expected: 1

