apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: testcase15-different-ranges-writing1 # TCP 60, 500-520, 1200-1270
  namespace: kube-system
spec:
  order: 1
  types:
  - Ingress
  - Egress
  ingress:
  - action: Allow
    protocol: TCP
    source:
      selector: all()

  egress:
  - action: Deny
    protocol: UDP
    destination:
      ports:
      - 10:300
  - action: Deny
    protocol: TCP
    destination:
      ports:
      - 61:70
      - 521:600
      - 1271:1300
  - action: Allow
    protocol: TCP
    destination:
      ports:
      - 60:70
      - 500:600
      - 1200:1300
      selector: all()

